[Global]
FallbackTheme=_fallback

[Common]
# How big the design of the theme is. for example, if a theme was designed for
# 1080p, it would be shrunken for 640x480, as well as that, if it was designed
# for 480p, it would be enlarged for bigger screens!
ScreenWidth=1
ScreenHeight=480

# Allows you to pick all available game modes for your gametype: for example,
# inserting enough coins for 1p would let you choose between solo, single
# and double before each game
AutoSetStyle=true

[SongManager]
NumSongGroupColors=1
ExtraColorMeter=15
#ExtraColorMeter=GetExtraColorThreshold()
SongGroupColor1=getMainColor(3) -- blue
ExtraColor=getMainColor(2)	--not red

[BPMDisplay]
ShowQMarksInRandomCycle=false
RandomCycleSpeed=0.01
CourseCycleSpeed=0.02

[ScreenSelectMusic]
MusicWheelX=SCREEN_WIDTH-300
MusicWheelY=SCREEN_CENTER_Y

CodeNames="SwitchTab"
CodeSwitchTab="~Select"


#index should be = 0 but banner loads the number before the value updates for w/e reason so it's 4.
BannerX=192 + 10
BannerY=40 + 80
BannerOnCommand=scaletoclipped,384,120;draworder,-1;bouncebegin,0.2;xy,192+10,40+80;
BannerOffCommand=bouncebegin,0.2;xy,192+10-500,40+80;
BannerCodeMessageCommand=%function(self) \
	self:finishtweening() \
	if getTabIndex() == 4 then \
		self:bouncebegin(0.2); \
		self:xy(192+10,40+80); \
	else \
		self:bouncebegin(0.2); \
		self:xy(192+10-500,40+80); \
	end; \
end; \

ShowBPMDisplay=true
BPMDisplayX=374
BPMDisplayY=50
BPMDisplayOnCommand=finishtweening;maxwidth,128;horizalign,left;bouncebegin,0.2;xy,374,50;
BPMDisplayOffCommand=bouncebegin,0.2;xy,374-500,50;
BPMDisplayCodeMessageCommand=%function(self) \
	self:finishtweening() \
	if getTabIndex() == 0 then \
		self:bouncebegin(0.2); \
		self:xy(374,50); \
	else \
		self:bouncebegin(0.2); \
		self:xy(374-500,50); \
	end; \
end; \

ShowBPMLabel=true
BPMLabelX=374
BPMLabelY=50
BPMLabelOnCommand=addx,-SCREEN_CENTER_X;decelerate,0.1;addx,SCREEN_CENTER_X;
BPMLabelOffCommand=bouncebegin,0.2;xy,374-500,50;
BPMLabelCodeMessageCommand=%function(self) \
	self:finishtweening() \
	if getTabIndex() == 0 then \
		self:bouncebegin(0.2); \
		self:xy(374,50); \
	else \
		self:bouncebegin(0.2); \
		self:xy(374-500,50); \
	end; \
end; \



